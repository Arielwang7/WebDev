<!DOCTYPE html>
<html lang="en">
<head>
  <title>Japan</title>
  <link rel="stylesheet" href="../../dest.css"/>
</head>

<body>
    <h1>Japan</h1>

  <div class="gallery-container">
    <div class="circle-gallery" id="gallery">
        <div class="circle-center-text">Click on the circle to see complete image</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <img id="overlay-img" src="" alt="Expanded view" />
  </div>

  <script>
    const images = [
      "../JP/jp_img/IMG_1273.JPG",
      "../JP/jp_img/IMG_1230.JPG",
      "../JP/jp_img/IMG_1737.JPG",
      "../JP/jp_img/IMG_4271.JPG",
      "../JP/jp_img/IMG_4306.JPG",
      "../JP/jp_img/IMG_4358.JPG",
      "../JP/jp_img/IMG_5263.JPG",
      "../JP/jp_img/IMG_5727.JPG",
      "../JP/jp_img/IMG_5833.JPG",
      "../JP/jp_img/IMG_6018.JPG",
      "../JP/jp_img/IMG_6061.JPG",
      "../JP/jp_img/IMG_6066.JPG",
    ];

    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlay-img");

    const radius = 300;
    const centerX = 200;
    const centerY = 200;

    images.forEach((src, i) => { /*loops thru each image in images*/
      const angle = (i / images.length) * Math.PI * 2; /*calculate the angle to locate each pic at circle*/
      const img = document.createElement("img");
      img.src = src;
      img.style.left = `${centerX + radius * Math.cos(angle) - 40}px`; /*position each image, 40 centers the 80px image (80/2=40)*/
      img.style.top = `${centerY + radius * Math.sin(angle) - 40}px`;

      img.addEventListener("click", () => { /*when u click on the cirlce, it creates an overlay that enlarges the picture*/
        overlayImg.src = src;
        overlay.classList.add("show");
      });

      gallery.appendChild(img); /*add pics to the gallery container*/
    });

    overlay.addEventListener("click", () => { /*when u click anywhere on overlay it exits and goes back to circle*/
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
