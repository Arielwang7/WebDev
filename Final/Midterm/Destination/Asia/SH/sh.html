<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shanghai</title>
  <link rel="stylesheet" href="../../dest.css"/>
</head>
<body>
    <h1>Shanghai</h1>

  <div class="gallery-container">
    <div class="circle-gallery" id="gallery">
        <div class="circle-center-text">Click on the circle to see complete image</div>
    </div>
  </div>

  <div class="overlay" id="overlay">
    <img id="overlay-img" src="" alt="Expanded view" />
  </div>

  <script>
    const images = [
      "../SH/sh_img/IMG_4620.JPG",
      "../SH/sh_img/IMG_4627.JPG",
      "../SH/sh_img/IMG_4629.JPG",
      "../SH/sh_img/IMG_4633.JPG",
      "../SH/sh_img/IMG_4634.JPG",
      "../SH/sh_img/IMG_4638.JPG",
      "../SH/sh_img/IMG_4642.JPG",
      "../SH/sh_img/IMG_4658.JPG",
      "../SH/sh_img/IMG_4659.JPG",
      "../SH/sh_img/IMG_4672.JPG",
      "../SH/sh_img/IMG_4681.JPG",
      "../SH/sh_img/IMG_4697.JPG",
      "../SH/sh_img/IMG_4704.JPG",
      "../SH/sh_img/IMG_4817.JPG",
      "../SH/sh_img/IMG_4837.JPG",
      "../SH/sh_img/IMG_4851.JPG",
    ];

    const gallery = document.getElementById("gallery");
    const overlay = document.getElementById("overlay");
    const overlayImg = document.getElementById("overlay-img");

    const radius = 300;
    const centerX = 200;
    const centerY = 200;

    images.forEach((src, i) => {
      const angle = (i / images.length) * Math.PI * 2;
      const img = document.createElement("img");
      img.src = src;
      img.style.left = `${centerX + radius * Math.cos(angle) - 40}px`;
      img.style.top = `${centerY + radius * Math.sin(angle) - 40}px`;

      img.addEventListener("click", () => {
        overlayImg.src = src;
        overlay.classList.add("show");
      });

      gallery.appendChild(img);
    });

    overlay.addEventListener("click", () => {
      overlay.classList.remove("show");
    });
  </script>
</body>
</html>
